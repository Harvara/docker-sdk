version: "0.1"

namespace: spryker_demo
tag: '1.0'

environment: docker
image: spryker/php:7.2

regions:
  EU:
    services:
      database:
        database: eu-docker
        username: spryker
        password: secret

    stores:
      DE:
        services:
          broker:
            namespace: de-docker
          key_value_store:
            namespace: 1
          search:
            namespace: de_search
groups:
  EU:
    region: EU
    applications:
      yves_eu:
        application: yves
        endpoints:
          yves.de.demo-spryker.com:
            store: DE
            services:
              session:
                namespace: 1
      glue_eu:
        application: glue
        endpoints:
          glue.de.demo-spryker.com:
            store: DE
      zed_eu:
        application: zed
        endpoints:
          zed.de.demo-spryker.com:
            store: DE
            services:
              session:
                namespace: 3
services:
  database:
    engine: postgres
    root:
      username: "root"
      password: "secret"
  broker:
    engine: rabbitmq
    api:
      username: "spryker"
      password: "secret"
    endpoints:
      queue.demo-spryker.com:
  session:
    engine: redis
  key_value_store:
    engine: redis
  search:
    engine: elastic
  scheduler:
    engine: jenkins
    endpoints:
      scheduler.demo-spryker.com:
  mail_catcher:
    engine: mailhog
    endpoints:
      mail.demo-spryker.com:

docker:

  ssl:
    enabled: false

  testing:
    store: DE

  mount:
    baked:
